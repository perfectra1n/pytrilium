name: Format code, create binaries, publish to Pypi

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master, feature/* ]
  #pull_request:
  #  branches: [ master, feature/* ]


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Install Black code formatter
        run: python -m pip install black
      
      - name: Format code using Black
        run: |
          black .

      # Runs a set of commands using the runners shell
      - name: Commit changes
        run: |

          git config --global user.name 'Github Action'
          git config --global user.email 'perfectra1n@users.noreply.github.com'
          git diff --quiet && git diff --staged --quiet
          git commit -am '[CI SKIP] Formatted code using Black'
          git push 

      - name: Create Pypi artfiacts
        run: |
          python3 -m pip install --upgrade build
          python3 -m build

      - name: Publish a Python distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}